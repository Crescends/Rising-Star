{% extends 'layout.html' %}

{% block body %}
    {% for post in posts %}
        {% set image_url = "/static/images/profile_pics/"+ post.author.image_file %}
        <div class="card">
            <div class="card-header">
                <div class="row no-gutters">
                    <div class="col-md-1">
                        <img src="{{image_url}}" class="img-thumbnail rounded-circle"> 
                    </div>
                    <div class="col-md-11">
                        {{post.author.username}}
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">
                    {{post.content}}
                </p>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
