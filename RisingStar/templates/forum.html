{% extends 'layout.html' %}

{% block body %}
    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                {{post.author}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">
                    {{post.content}}
                </p>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
