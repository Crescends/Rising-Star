{% extends 'layout.html' %}
{% block scripts %}
<script src="{{url_for('static', filename='js/countdown.js')}}"></script>

{% endblock %}

{% block body %}
<div class="card-deck">
    {% for cover in covers %}

    <div class="card">
        <img src="{{ url_for('static', filename=cover.front) }}" class="card-img-top img-thumnail album-cover">
        <div class="card-body">
            <h5 class="card-title">{{cover.name}}</h5>
            <p class="card-text"> {{cover.description}} </p>
        </div>
    </div>
    {% endfor %}
</div>
<br>

<div class="bgimg">
    <div class="text-center">
        <h1>COMING SOON</h1>
        <hr>
        <p id=countdown-timer></p>
    </div>
    <div class="text-left">
        <p>New Album</p>
    </div>
</div>

{% endblock body %}
