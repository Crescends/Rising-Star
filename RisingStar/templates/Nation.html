{% extends 'layout.html' %}

{% block body %}
<html>
<head> 
    <meta charset="utf-8">
    <title> Join The #FireNation</title>
    <link rel="stylesheet" hrek="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
     $(".fire").click(function(){
            $(".overlay").toggleClass("active");
     })
     $(".close").click(function(){
            $(".overlay").toggleClass("active");
     })
  })
  </script>
</head>
<body>
    <div class="fire"><<i class="fas fa-fire"></i></div>
    <div class="overlay">
        <div class="nation">              
          <div class="close"><i class="fas fa-times"></i></div>
          <div class="icon"><i class="fas fa-fire"></i></div>
          <h1>Join The #FireNation</h1>
          <p>Stay up to date with the latest on CampFire!</p>
          <div class="subscribe-form"> 
              <form>
                  <input type="email" name="" placeholder="Enter Your Email Address">
                  <input type="submit" name="" value="Subscribe">
              </form>
          </div>
        </div>
</body>
</html>

{% endblock %}
