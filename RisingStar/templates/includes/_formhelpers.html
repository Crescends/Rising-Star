{% macro render_field(field) %}
<div class="form-group">
  {{ field.label(class="form-control-label") }}

  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div class="invalid-feedback">
      {% for error in field.errors %}
        <span class="help-inline">{{ error }}</span>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endmacro %}
