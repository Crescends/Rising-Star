{% extends 'layout.html' %}
{% block body %}
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for order in current_user.shopping_cart %}
                {% set deleteCallback = "/merchandise/delete?id=" + order.id|string %}
                {% set image_filepath = "images/merch/" + order.product.image_name %}
                <li class="list-group-item">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img class="card-img" src="{{url_for('static', filename=image_filepath)}}" alt="{{order.name}}">
                        </div>
                        <div class="col-md-4">
                        <div class="card-body">
                            <div class="row">
                                <h5 class="card-text"> {{order.product.name}} </h5>
                            </div>
                            <div class="col-md-1">
                                <a href="{{deleteCallback}}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                            </div>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
